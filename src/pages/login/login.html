<ion-content no-padding>
  <h2> Welcome to <br> the world of moods</h2>
  <img class="mood-img" src="/assets/imgs/happy.png" />

  <ion-list>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email"  required="required"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required="required"></ion-input>
    </ion-item>

  </ion-list>

  <div padding text-center>
    <button ion-button color="grey" round (click)="submitLogin()">
      Login</button>
  </div>

  <div padding text-center class="signup">
    <button ion-button color="gray" block clear (click)="redirectToSignup()">Create new account</button>
  </div>

</ion-content>
