<ion-header>
  <ion-navbar>
    <ion-title>Create a Mood Record</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list no-lines>
      <!-- <ion-icon name="calendar"  color="primary"> {{currentTime | date : 'short'}}</ion-icon>  -->

    <h5 style="text-align:center;">Hi! Where are you now?</h5>
    <ion-item>
      <ion-input type="text" placeholder="Your Location" [(ngModel)]="entry.location"></ion-input>
    </ion-item>

    <h5 style="text-align:center;">How is your mood?</h5>
    <ion-row class="select-mood">
      <ion-col class="select-mood" col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
        <button class="select-mood" id="happy" (click)="changeMood('happy')" >
        <img id="happy" style="width: 125px; height: 125px; " src="./assets/imgs/Happy.png">
        </button>
        <button class="select-mood" id="angry" (click)="changeMood('angry')">
          <img id="angry" style="width: 125px; height: 125px; " src="./assets/imgs/Angry.png" >
        </button>
        <button class="select-mood" id="sad"  (click)="changeMood('sad')">
          <img id="sad" style="width: 125px; height: 125px;  " src="./assets/imgs/Sad.png">
        </button>
        <button class="select-mood" id="okay"  (click)="changeMood('okay')">
          <img id="okay" style="width: 125px; height: 125px; " src="./assets/imgs/Okay.png">
        </button>
      </ion-col>
    </ion-row>
      <!-- <ion-item>
        <ion-img style="width: 132px; height: 132px; background: white;" src="./assets/imgs/Happy.png" ng-click="savemood()"></ion-img>
        <ion-img style="width: 132px; height: 132px;background: white; " src="./assets/imgs/Angry.png" ></ion-img>
      </ion-item>
      <ion-item>
        <ion-img style="width: 132px; height: 132px; background: white;" src="./assets/imgs/Sad.png"></ion-img>
        <ion-img style="width: 132px; height: 132px;background: white; " src="./assets/imgs/Okay.png"></ion-img>
      </ion-item> -->

    <h5 style="text-align:center;">Add some notes?</h5>
    <ion-item>
      <ion-input type="text" placeholder="A beautiful day" [(ngModel)]="entry.text"></ion-input>
    </ion-item>
  </ion-list>

  <!-- <ion-list no-lines>
    <ion-item> -->

      <button ion-button item-end (click)="saveEntry()">Save</button>

  </ion-list> -->



</ion-content>
