<ion-header>
  <ion-navbar>
    <ion-title>Create a Mood Record</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list no-lines>
      <ion-icon name="calendar"  color="primary"> {{currentTime | date : 'short'}}</ion-icon>

      <h5 style="text-align:center;">Hi! Where are you now?</h5>
    <ion-item>
      <ion-input type="text" placeholder="Your Location" [(ngModel)]="entryLocation"></ion-input>
    </ion-item>

      <h5 style="text-align:center;">How is your mood?</h5>

      <ion-row>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
        <button id="happy" (click)="savemood()">
          <img id="happy" style="width: 132px; height: 132px; background: white;" src="./assets/imgs/Happy.png">
        </button>
        <button id="angry" (click)="savemood()">
          <img id="angry" style="width: 132px; height: 132px;background: white; " src="./assets/imgs/Angry.png" >
        </button>
        <button id="sad" (click)="savemood()">
          <img id="sad" style="width: 132px; height: 132px; background: white;" src="./assets/imgs/Sad.png">
        </button>
        <button id="okay" (click)="savemood()">
          <img id="okay" style="width: 132px; height: 132px;background: white; " src="./assets/imgs/Okay.png">
        </button>
      </ion-col>
    </ion-row>

      <h5 style="text-align:center;">Add some notes?</h5>
    <ion-item>
      <ion-input type="text" placeholder="A beautiful day" [(ngModel)]="entryText"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list no-lines>
    <ion-item>
      <button ion-button outline item-end>Cancel </button>
      <button ion-button item-end click="saveAlert() saveEntry()">Save</button>
    </ion-item>
  </ion-list>



</ion-content>
