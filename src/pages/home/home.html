<ion-header>
  <ion-navbar>
    <ion-title>
      Mood Records
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-list">

    <div *ngIf="checkStatus()">
     
        <h4>Welcome to Mood Tracker!</h4>
        <p>Wherer mood matters!</p>

          <button ion-button clear icon-only (click)="addEntry()">
              <ion-icon name="create-circle"></ion-icon>
          </button>      
  </div>

  <div *ngIf="!checkStatus()">
    <ion-card *ngFor="let entry of entries">

        <ion-list>
        <img class="card-img" item-start width="48" height="48" [src]="getMood(entry.mood).image" />
        <div class="card-title">{{entry.location}}</div>
        <!-- <div class="card-subtitle">{{entry.timestamp | date: "mm/dd/yyyy"}}</div> -->

        <button ion-button clear icon-only item-end class="edit-icon" (click)="editEntry(entry.id)">
            <ion-icon name="create"></ion-icon>
        </button>

        <button ion-button clear icon-only  item-end class="delete-icon" (click)="deleteEntry(entry.id)">
            <ion-icon name="close-circle"></ion-icon>
        </button>

    </ion-list>
  </ion-card>
</div>

</ion-content>
