<ion-header>
  <ion-navbar>
    <ion-title>
      Mood Records
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-list">

    <ion-card *ngFor="let entry of entries">
      <img src="{{ entry.mood.image }}"/>
      <!-- [src]="entry.mood.image" -->
      <ion-card-content>
          <ion-list>
            <p>
              {{ entry.text}}
              {{ entry.mood.type }}
            </p>
            <!-- <div class="card-title">{{entry.location}}</div> -->
          <!-- <div class="card-subtitle">{{entry.timestamp | date: "mm/dd/yyyy"}}</div> -->
          <button ion-item (click)="deleteEntry(entry.id)">
            <ion-icon name="close-circle" item-start></ion-icon>
            delete
          </button>
        </ion-list>
      </ion-card-content>
  </ion-card>
</ion-content>
