


  <ion-content padding>

    <div *ngIf="checkStatus()">
      <h2 class="empty-title">No Mood Record</h2>
      <h5 class="empty-sub">Click the button below to record your current mood</h5>
      <br>
      <br>
      <button ion-button round color="secondary" class="get-started" (click)="addNew()">
  ADD</button>
    </div>


    <div *ngIf="!checkStatus()">

         <!-- <h5>{{entry.location}}</h5> -->
          <!-- <p>{{entry.timestamp | date: "short"}}</p> -->

          <img style="width: 200px; height: 200px; " class="mood-img" item-start [src]="entry.mood.image" />

           <h2 class="mood-text"> I'm {{entry.mood.type}}....</h2>

          <ion-fab right bottom>
            <button ion-fab color="primary" icon-only (click)="addNew()"><ion-icon name="add"></ion-icon></button>
        </ion-fab>


</div>

  </ion-content>
