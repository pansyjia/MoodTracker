<ion-header>

  <ion-navbar>
    <ion-title>Nearby Places</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list>


    <ion-list-header>
      Popular
    </ion-list-header>
    <ion-item *ngFor="let location of popularLocations" (click)="chooseLocation(location)">
      <ion-label>
        <h4>{{location.name}}</h4>
        <p>{{location.countAll}} visits | {{location.address}}</p>
      </ion-label>
      <ion-radio *ngIf="currentLocation.googleMapId == location.googleMapId" checked="true"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      All
    </ion-list-header>
    <ion-item *ngFor="let location of nearbyLocations" (click)="chooseLocation(location)">
      <ion-label>
        <h4>{{location.name}}</h4>
        <p>{{location.distanceToMe | number : '1.2-2' }} km | {{location.address}}</p>
      </ion-label>
      <ion-radio *ngIf="currentLocation.googleMapId == location.googleMapId" checked="true"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label text-center (click)="initLocationsFromGoogle()">Load More</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Not found?
    </ion-list-header>
    <ion-item>
      <ion-label (click)="createNewLocation()">
        <h4>Create a new place</h4>
        <p>e.g. Mark Museum, SI669 Class, My bed...</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
