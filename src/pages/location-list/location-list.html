  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Choose My Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list-header>
    Nearby Places
  </ion-list-header>
  <ion-item *ngFor="let location of locations" (click)="chooseLocation(location)">
    <ion-label>
      <h4>{{location.name}}</h4>
      <p>{{location.address}}</p>
    </ion-label>
    <ion-radio *ngIf="" checked="true"></ion-radio>
  </ion-item>
</ion-content>
