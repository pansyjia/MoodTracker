<ion-header>

    <ion-navbar>
      <ion-title>Select a Mood</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
     
    <ion-icon name="calendar"  color="primary"> Today, {{currentTime | date : 'short'}}</ion-icon>
     
    <h5 style="text-align:center;">How is your mood?</h5>
    <ion-row>
        <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
          <button id="happy" (click)="changeMood('happy')" >
          <img id="happy" style="width: 125px; height: 125px; background: white;" src="./assets/imgs/Happy.png">
          </button>
          <button id="angry" (click)="changeMood('angry')">
            <img id="angry" style="width: 125px; height: 125px;background: white; " src="./assets/imgs/Angry.png" >
          </button>
          <button id="sad"  (click)="changeMood('sad')">
            <img id="sad" style="width: 125px; height: 125px; background: white;" src="./assets/imgs/Sad.png">
          </button>
          <button id="okay"  (click)="changeMood('okay')">
            <img id="okay" style="width: 125px; height: 125px;background: white; " src="./assets/imgs/Okay.png">
          </button>
        </ion-col>
      </ion-row>
  
      <button ion-button item-end (click)="saveEntry()">Next</button>
  
  </ion-content>
